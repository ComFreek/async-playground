language: node_js
node_js:
  - "node"

script:
  - npm test
  - npm run build-docs

after_success: npm run coverage

deploy:
  provider: pages
  local-dir: docs
  skip-cleanup: true
  github-token: $GITHUB_PAGES_DEPLOYMENT_TOKEN
  keep-history: true
  on:
    branch: master
  target-branch: gh-pages
